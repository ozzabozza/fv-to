<div class="flex min-h-screen flex-col items-center justify-center gap-4 bg-base-200">
  <header role="banner">
    <div class="mx-auto flex max-w-7xl px-4">
      <h1 class="text-2xl font-bold">Joke App</h1>
    </div>
  </header>

  <div class="flex flex-col items-center">
    <nav role="navigation" aria-label="Main navigation">
      <ul class="menu menu-vertical gap-2 rounded-md bg-base-300 inset-shadow-sm lg:menu-horizontal">
        <li>
          <a routerLink="/" routerLinkActive="bg-primary text-primary-content font-bold"
            [routerLinkActiveOptions]="{ exact: true }">
            New Jokes
          </a>
        </li>
        <li>
          <a routerLink="/favorites" routerLinkActive="bg-primary text-primary-content font-bold"
            [routerLinkActiveOptions]="{ exact: true }">
            Jokes Aside
          </a>
        </li>
      </ul>
    </nav>

    <main role="main">
      <div>
        <router-outlet />
      </div>
    </main>
  </div>

  <footer role="contentinfo">
    <div>
      <p>&copy; {{ currentYear }} Joke Aside. All rights reserved.</p>
    </div>
  </footer>
</div>
