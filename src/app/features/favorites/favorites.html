<div class="mx-auto flex max-w-1/2 min-w-1/2 flex-col items-center gap-4 p-4">
  <ul
    class="bg-base-300 mb-[120px] flex h-full min-h-[576px] w-[700px] flex-1 flex-col rounded-2xl p-2 inset-shadow-sm"
  >
    @for (joke of favoritesService.getFavorites(); track joke.id; let i = $index) {
    <app-joke-list-item
      [joke]="joke"
      [index]="i"
      [isFavorite]="favoritesService.isFavorite(joke)"
      (toggleFavorite)="favoritesService.toggleFavorite($event, joke)"
    ></app-joke-list-item>
    }
  </ul>
</div>
